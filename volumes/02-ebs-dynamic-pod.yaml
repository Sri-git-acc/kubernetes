kind: Pod
apiVersion: v1
metadata: 
  name: ebs-dynamic-pod
  labels:
    purpose: ebs-dynamic-demo
spec:
  nodeSelector:
    topology.kubernetes.io/zone: #
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-dynamic-pvc

---

kind: Service
apiVersion: v1
metadata:
  name: ebs-dynamic-service
spec:
  type: LoadBalancer
  selector:
    labels:
      purpose: ebs-dynamic-demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30007